<div class="mat-elevation-z2">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- TITLE -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>TÃ­tulo</th>
      <td mat-cell *matCellDef="let row">{{ row.title }}</td>
    </ng-container>

    <!-- TYPE -->
    <ng-container matColumnDef="type_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
      <td mat-cell *matCellDef="let row">{{ row.type_name || '-' }}</td>
    </ng-container>

    <!-- NOTES -->
    <ng-container matColumnDef="notes">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Notas</th>
      <td mat-cell *matCellDef="let row">{{ row.notes || '-' }}</td>
    </ng-container>

    <!-- ACTIONS -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="col-actions">Acciones</th>
      <td mat-cell *matCellDef="let row" class="col-actions">
        <button mat-icon-button color="primary" aria-label="Ver" (click)="onView(row)">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button color="warn" aria-label="Eliminar" (click)="onDelete(row)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- No data -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="5">No hay sesiones disponibles</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25]" [pageSize]="10"></mat-paginator>
</div>
