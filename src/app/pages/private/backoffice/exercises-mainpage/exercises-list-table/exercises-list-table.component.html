<div class="table-header">
  <mat-form-field appearance="outline">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="ID, título o tipo" />
  </mat-form-field>
</div>

<div class="mat-elevation-z2">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Tipo -->
    <ng-container matColumnDef="type_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
      <td mat-cell *matCellDef="let row">{{ row.type_name }}</td>
    </ng-container>

    <!-- Título -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Título</th>
      <td mat-cell *matCellDef="let row">{{ row.title }}</td>
    </ng-container>

    <!-- Imagen -->
    <ng-container matColumnDef="imgUrl">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Imagen</th>
      <td mat-cell *matCellDef="let row">
        <mat-icon color="{{ row.imgUrl ? 'primary' : 'warn' }}">
          {{ row.imgUrl ? 'check_circle' : 'cancel' }}
        </mat-icon>
      </td>
    </ng-container>

    <!-- Video -->
    <ng-container matColumnDef="videoUrl">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Video</th>
      <td mat-cell *matCellDef="let row">
        <mat-icon color="{{ row.videoUrl ? 'primary' : 'warn' }}">
          {{ row.videoUrl ? 'check_circle' : 'cancel' }}
        </mat-icon>
      </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="col-actions">Acciones</th>
      <td mat-cell *matCellDef="let row" class="col-actions">
        <button mat-icon-button aria-label="Ver" (click)="onView(row)">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-icon-button color="warn" aria-label="Eliminar" (click)="onRemove(row)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row        *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="6">Sin resultados</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25]" [pageSize]="10"></mat-paginator>
</div>
