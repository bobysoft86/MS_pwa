
<div class="table-header">
  <mat-form-field appearance="outline">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Nombre, email o rol" />
  </mat-form-field>
</div>

<div class="mat-elevation-z2">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Nombre -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <!-- Email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let row">{{ row.email }}</td>
    </ng-container>

    <!-- Rol -->
    <ng-container matColumnDef="role_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Rol</th>
      <td mat-cell *matCellDef="let row">{{ row.role_name }}</td>
    </ng-container>

    <!-- Créditos -->
    <ng-container matColumnDef="credit_balance">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Créditos</th>
      <td mat-cell *matCellDef="let row">{{ row.credit_balance }}</td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="col-actions">Acciones</th>
      <td mat-cell *matCellDef="let row" class="col-actions">
        <button mat-icon-button aria-label="Ver" (click)="onView(row)">
          <mat-icon>visibility</mat-icon>
        </button>
        
        <button mat-icon-button color="warn" aria-label="Eliminar" (click)="onRemove(row)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Header / Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row        *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Sin datos -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="8">Sin resultados para el filtro</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25]" [pageSize]="10"></mat-paginator>
</div>
