<ion-content fullscreen>
  <div class="login-container">
    <div class="logo-container">
      <img src="assets/img/ms-logo.svg" alt="MS Logo" />
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input
          mode="ios"
          type="email"
          formControlName="email"
          autocomplete="email"
          required>
        </ion-input>
      </ion-item>

      <ion-item class="ion-margin-top">
        <ion-label position="floating">Password</ion-label>
        <ion-input
          type="password"
          formControlName="password"
          autocomplete="current-password"
          required>
        </ion-input>
      </ion-item>

      <ion-button
        class="btn-m ion-margin-top"
        expand="block"
        type="submit"
        [disabled]="form.invalid || loading">
        {{ loading ? 'Entrandoâ€¦' : 'Login' }}
      </ion-button>
      <p>Aun no tienes cuenta <a href="public/register">registrate</a></p>
      <div *ngIf="error" class="error ion-margin-top">{{ error }}</div>
    </form>
  </div>

</ion-content>
